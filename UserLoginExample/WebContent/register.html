<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kayıt Ol</title>
</head>
<body>
	<h3>Kayıt için tüm alanları doldurun</h3>
	<form action="Register" method="post">
		<strong>Email</strong> : <input type="text" name="email" /><br />
		<strong>Şifre</strong> : <input type="password" name="password" /><br />
		<strong>Name</strong> : <input type="text" name="name" /><br />
		<strong>Ülke</strong> : <input type="text" name="country" /><br />
		<input type="submit" value="Kayıt Ol" />
	</form>
	Eğer kayıtlı kullanıcıysanız, <a href="login.html">giriş yapmak için tıklayın.</a>
</body>
</html>
